<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="title">
        <h1>Rock Paper Scissors !</h1>
        <h4>Open Console Window</h4>
    </div>
    <div class="container">
        <div class="box box-1">
            Player 1
            <div class="user-btn">
                <button>Rock</button>
                <button>Paper</button>
                <button>Scissors</button>
            </div>
        </div>
        <div class="box box-2">
            vs
        </div>
        <div class="box box-3">
            Player 2
        </div>
    </div>
    <div class="start">
        <button id="startBtn">
            Start Game
        </button>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
